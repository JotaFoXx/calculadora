<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        
         <div class="container">
            <div class="calculadora">
                <div class="screen">0</div>
                <button id="borrar" class="btn">C</button>
                <button id="delete" class="btn">&larr;</button>
                <button id="dividir" class="btn">/</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button id="multiplicar" class="btn">*</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button id="restar" class="btn">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button id="sumar" class="btn">+</button>
                <button id="cero" class="btn">0</button>
                <button class="btn">.</button>
                <button id="igual" class="btn">=</button>
            </div>
        </div>
        
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
